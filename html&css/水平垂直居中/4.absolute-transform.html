<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute + transform</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .wp {
            position: relative;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 同 1 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="box">不定高宽</div>
    </div>
</body>
</html>
