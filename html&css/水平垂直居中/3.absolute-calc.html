<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute + calc</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .wp {
            position: relative;
        }
        .box {
            position: absolute;
            /* 同1 */
            top: calc(50% - 50px);
            left: calc(50% - 50px);
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="box size">定高宽</div>
    </div>
</body>
</html>
