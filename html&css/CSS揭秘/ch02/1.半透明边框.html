<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            background: yellow no-repeat url('../img/bg.png') center content-box padding-box;
            height: 500px;
            width: 900px;
            border: solid red;
        }
        .text {
            border: solid hsla(0, 0%, 100%, .5) 30px;
            background: white;
            background-clip: padding-box;

            max-width: 40em;
            padding: 2em;
            margin: 2em auto 0;
            font: 100%/1.5 sans-serif;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="text">
            Can I haz semi-transparent borders? Pretty please?
        </div>
    </div>
</body>
</html>
